        function ArrayOutput() {
            //debugger;
            Swal.fire(
                'Good job!',
                'Choose Your Algorithm',
                'success'
            )
            var container1 = document.getElementById("container1");

            var elem = document.getElementsByClassName("newInputs");
            var names = [];
            for (var i = 0; i < elem.length; ++i) {
                if (typeof elem[i].value !== "undefined") {
                    names.push(elem[i].value);
                }
            }

            var webcamval = names;
            //console.log(webcamval);
            var result = document.createElement("h5");
            result.innerHTML = "Numbers are: " + webcamval;
            //container.appendChild(document.createTextNode(webcamval));
            container1.appendChild(result);
            console.log(webcamval);
            container1.style.border = "1px solid white";
            container1.style.padding = "1em";
            container1.style.color = "yellow";
            container1.style.margin = "1em 0em";


            var container2 = document.getElementById("container2");

            var quicksortbtn = document.createElement("input");
            quicksortbtn.type = "button";
            quicksortbtn.value = "Quick Sort"
            var insertionsortbtn = document.createElement("input");
            insertionsortbtn.type = "button";
            insertionsortbtn.value = "Insertion Sort"
            var mergesortbtn = document.createElement("input");
            mergesortbtn.type = "button";
            mergesortbtn.value = "Merge Sort"
            var bubblesortbtn = document.createElement("input");
            bubblesortbtn.type = "button";
            bubblesortbtn.value = "Bubble Sort";

            container2.appendChild(quicksortbtn);
            container2.appendChild(insertionsortbtn);
            container2.appendChild(mergesortbtn);
            container2.appendChild(bubblesortbtn);
            //quicksortbtn.addEventListener("onclick", QuicksortOperation());
            //quicksortbtn.addEventListener("click", QuicksortOperation(names));
            insertionsortbtn.onclick = function () {
                alert('Under Construction !Please Select Quick Sort')
            }
            mergesortbtn.onclick = function () {
                alert('Under Construction !Please Select Quick Sort')
            }
            bubblesortbtn.onclick = function () {
                alert('Under Construction !Please Select Quick Sort')
            }

            /*******************/
            quicksortbtn.onclick = function () {
                quicksortbtn.style.backgroundColor = "rgb(190, 6, 6)";
                //var items = [5, 3, 7, 6, 2, 9];
                // var items =names;
                var farray = names;

                var resultarray = farray.map(function (x) {
                    return parseInt(x, 10);
                });
                var items = resultarray;

                function swap(items, leftIndex, rightIndex) {
                    var temp = items[leftIndex];
                    items[leftIndex] = items[rightIndex];
                    items[rightIndex] = temp;
                }
                function partition(items, left, right) {
                    var pivot = items[Math.floor((right + left) / 2)]; //middle element

                    /***********website code*******************************/

                    alert("Pivot  " + pivot);


                    var mypivot = pivot;
                    var pivotcontainer = document.getElementById("pivot");
                    pivotcontainer.appendChild(document.createTextNode("Pivot"));
                    var pivotheading = document.createElement("h5");
                    pivotheading.innerHTML = mypivot;
                    pivotcontainer.appendChild(pivotheading);
                    pivotcontainer.style.border = "1px solid white";
                    pivotcontainer.style.padding = "1em";
                    pivotcontainer.style.color = "greenyellow";
                    pivotcontainer.style.margin = "1em 0em";
                    /**********************************************/
                    //alert(items);

                    i = left, //left pointer
                        j = right; //right pointer
                    while (i <= j) {
                        while (items[i] < pivot) {
                            i++;
                        }
                        while (items[j] > pivot) {
                            j--;
                        }
                        if (i <= j) {
                            swap(items, i, j); //sawpping two elements

                            /************website code***********************/
                            alert("After Swap " + items);

                            var swapcontainer = document.getElementById("swap");
                            swapcontainer.appendChild(document.createTextNode("Swap:"));
                            var steps = document.createElement("p");
                            steps.innerHTML = items;
                            steps.setAttribute('class', 'steps');
                            //input.required= true;
                            swapcontainer.appendChild(steps);
                            swapcontainer.appendChild(document.createElement("br"));
                            swapcontainer.style.border = "1px solid white";
                            swapcontainer.style.padding = "1em";
                            swapcontainer.style.color = "yellow";
                            swapcontainer.style.margin = "1em 0em"
                            /****************************************************/

                            i++;
                            j--;
                        }
                    }
                    return i;
                }

                function quickSort(items, left, right) {
                    var index;
                    if (items.length > 1) {
                        index = partition(items, left, right); //index returned from partition
                        //alert(items[index]);
                        if (left < index - 1) { //more elements on the left side of the pivot
                            quickSort(items, left, index - 1);
                        }
                        if (index < right) { //more elements on the right side of the pivot
                            quickSort(items, index, right);
                        }
                    }
                    return items;
                }
                // first call to quick sort
                var sortedArray = quickSort(items, 0, items.length - 1);
                //console.log(sortedArray); //prints [2,3,5,6,7,9]
                alert("Final Sort " + sortedArray);


                var anscontainer = document.getElementById("anscontainer");
                var resultH = document.createElement("h5");
                resultH.innerHTML = "" + sortedArray;
                var resultheading = document.createElement("h4");
                resultheading.innerHTML = "The sorted values are";
                var closeBtn = document.createElement("input");
                closeBtn.type = "button";
                closeBtn.value = "Try New!";
                closeBtn.setAttribute('id', 'closeBtn');
                anscontainer.appendChild(resultheading);
                anscontainer.appendChild(resultH);
                anscontainer.appendChild(closeBtn);
                anscontainer.style.border = "1px solid white";
                anscontainer.style.padding = "1em";
                anscontainer.style.color = "yellow";
                closeBtn.addEventListener("click", RefreshPage);
            };

        }
